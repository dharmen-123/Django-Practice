{% extends 'base.html' %}


{% block title %}Registration{% endblock  %}

{% block link %}{% endblock  %}
{% block  content %} 
 <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Register</h2>
      <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="cpassword" placeholder="Confirm password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>

{% endblock  %}
