<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center bg-primary text-white">
            <h4>Register</h4>
          </div>
          <div class="card-body">

                <form action="{% url 'sendotp' %}" method="post">
                 {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" id="email" value="{{email}}" placeholder="Enter your email" required>
                  <button class="btn btn-outline-secondary" type="submit" id="sendOtp">Send OTP</button>
                </div>
              </div>
               </form>
              <div class="mb-3">
           <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                 <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" id="email" value="{{email}}" placeholder="Enter your email" required>
                </div>
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" name="otp" id="otp"  minlength="6" maxlength="6" placeholder="Enter OTP" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
  <script>
    {% for message in messages %}
      Swal.fire({
        icon: '{{ message.tags }}',
        text: '{{ message }}',
        timer: 2000,
        showConfirmButton: false
      });
    {% endfor %}
  </script>
{% endif %}

</body>
</html>
